---
layout: default
---
<div class="bg-white text-off-black py-20 md:py-32">
  <div class="container mx-auto px-6">
    <article class="max-w-3xl mx-auto prose lg:prose-lg prose-headings:font-eraz prose-headings:tracking-tight prose-a:text-neon-green hover:prose-a:text-green-700">
      <header class="mb-12 text-center border-b border-gray-200 pb-8">
        <p class="text-sm text-gray-500 mb-2">{{ page.date | date: "%B %d, %Y" }}</p>
        <h1 class="!text-4xl md:!text-5xl !mb-0">{{ page.title }}</h1>
      </header>
      
      {{ content }}

      <div class="border-t border-gray-200 mt-16 pt-8 text-center">
        <a href="/journal/" class="text-neon-green font-bold uppercase text-xs tracking-widest hover:text-green-700 transition-colors no-underline">&larr; Back to Journal</a>
      </div>
    </article>
  </div>
</div>
