        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const carouselEl = document.getElementById('services-carousel');
                if (!carouselEl) return;

                {% if page.carousel_source %}
                const carouselData = {{ site.data[page.carousel_source] | jsonify
            }};
            {% else %}
            const carouselData = [];
            {% endif %}

            const carouselContainer = carouselEl.querySelector('.relative.h-96');
            const dotsContainer = document.getElementById('carousel-dots');
            const prevButton = document.getElementById('prev-slide');
            const nextButton = document.getElementById('next-slide');
            let currentSlide = 0;
            let autoPlayInterval = null;

            if (!carouselContainer || !dotsContainer || !prevButton || !nextButton) {
                return;
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.carousel-slide');
                const dots = document.querySelectorAll('.carousel-dot');

                if (slides.length > 0) {
                    slides.forEach((slide, i) => {
                        slide.classList.toggle('opacity-0', i !== index);
                        slide.classList.toggle('opacity-100', i === index);
                    });
                }

                dots.forEach((dot, i) => {
                    dot.classList.toggle('bg-white', i === index);
                    dot.classList.toggle('bg-white/50', i !== index);
                });
                currentSlide = index;
            }

            function startAutoPlay() {
                stopAutoPlay(); // Ensure no multiple intervals are running
                if (carouselData.length > 1) {
                    autoPlayInterval = setInterval(() => {
                        nextButton.click();
                    }, {{ page.carousel_timing | default: 5000 }});
            }
                }

            function stopAutoPlay() {
                clearInterval(autoPlayInterval);
            }

            const dots = document.querySelectorAll('.carousel-dot');
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    showSlide(index);
                    startAutoPlay(); // Restart autoplay on manual interaction
                });
            });

            // Navigation logic
            nextButton.addEventListener('click', () => {
                const next = (currentSlide + 1) % dots.length;
                showSlide(next);
                startAutoPlay(); // Restart autoplay on manual interaction
            });

            prevButton.addEventListener('click', () => {
                const prev = (currentSlide - 1 + dots.length) % dots.length;
                showSlide(prev);
                startAutoPlay(); // Restart autoplay on manual interaction
            });

            // Initial start
            startAutoPlay();

            // Cookie Consent Logic
            const cookieBanner = document.getElementById('cookie-banner');
            const acceptButton = document.getElementById('accept-cookies');

            if (!localStorage.getItem('cookieConsent')) {
                cookieBanner.classList.remove('hidden');
            }

            acceptButton.addEventListener('click', () => {
                localStorage.setItem('cookieConsent', 'true');
                cookieBanner.classList.add('hidden');
            });
            });
        </script>
